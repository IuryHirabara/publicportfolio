{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'thirdparty/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'thirdparty/card/card.css' %}">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <!-- favicon created by Freepik - Flaticon -->

    {% block title %} {% endblock title %}
</head>

<body class="bg-indigo">

    <script src="{% static 'thirdparty/popper/popper.min.js' %}"></script>
    <script src="{% static 'thirdparty/jquery/jquery-3.7.1.min.js' %}"></script>

    <script src="{% static 'thirdparty/bootstrap/js/bootstrap.min.js' %}"></script>


    {% include 'partials/_header.html' %}

    {% block content %} {% endblock content %}

    {% include 'partials/_footer.html' %}

    <script src="{% static 'main.js' %}"></script>
</body>

</html>
